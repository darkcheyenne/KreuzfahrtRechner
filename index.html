<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Kreuzfahrt Rechner</title>
      <!-- Favicon/PWA stuff -->
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="manifest" href="/manifest.json">
      <meta name="theme-color" content="#000000">
      <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
      <link rel="stylesheet" href="andreas.css">
   </head>
   <body>
      <div id="bg-image"></div>
      <!-- <video id="bg-video" playsinline autoplay muted loop poster="cake.jpg">
            <source src="ziele/60.mp4" type="video/mp4">
            Your browser does not support the video tag.
      </video> -->
      <div class="grid-container" id="meinGridContainer">
         <div id="myItem1" class="ldBar label-center" data-preset="bubble" data-value="0"></div>
         <div id="TextBg">
            <div class="grid-item" id="nextDestination"></div>
            <div class="grid-item" id="Workedtoday"></div>
         </div>
         <div class="grid-item" onclick="add()" id="addButton">+</div>
         <div class="grid-item" id="investipanzi" style="display: none">
            <img src="dollar.gif" alt="" class="cruise-menu-item" >
         </div>
         <div class="grid-item" id="routenkarte" style="display: none">
            <ul id="myList"></ul>
         </div>
         <div class="grid-item" id="investipanzi2" style="display: none"></div>
         <div class="grid-item" id="menu">
            <img src="cruise-ship.png" alt="" class="cruise-menu-item" onclick="menuClickCruise()">
            <img src="treasure-map.png" alt="" class="cruise-menu-item" onclick="menuClickRoutenkarte()">
            <img src="turtle.png" alt="" class="cruise-menu-item" onclick="menuClickTurtle()">
         </div>
      </div>
   </body>
   <script type="text/javascript" src="loading-bar.js"></script>
   <script src="andreas.js"></script>
</html>
